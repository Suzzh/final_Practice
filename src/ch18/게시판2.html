<div class="writeNoticeBox">
  <form name="writeNotice">
    <table class="writeNoticeTable">
      <thead>
      <tr>
        <th style="width: 10%">
          <select name="category" id="category">
            <option>일반</option>
            <option>시설</option>
            <option>학술정보</option>
          </select>
        </th>
        <th style="width: 90%">
          <input type="text" name="title" id="title">
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="2">
          <input type="text" name="content" id="content">
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="2">
          <input type="submit" value="등록">
        </td>
      </tr>
      </tfoot>
    </table>
  </form>
</div>
